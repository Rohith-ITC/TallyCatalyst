<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/DLrlogo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="DataLynkr"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/DLrlogo.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Material Icons - Preload for faster rendering -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
    
    <!-- Material Icons CSS -->
    <style>
      .material-icons {
        font-family: 'Material Icons';
        font-weight: normal;
        font-style: normal;
        font-size: 24px;
        line-height: 1;
        letter-spacing: normal;
        text-transform: none;
        display: inline-block;
        white-space: nowrap;
        word-wrap: normal;
        direction: ltr;
        -webkit-font-feature-settings: 'liga';
        font-feature-settings: 'liga';
        -webkit-font-smoothing: antialiased;
        /* Fallback for when Material Icons don't load */
        font-display: swap;
      }
      
      /* Fallback for Material Icons */
      .material-icons:before {
        content: attr(data-icon);
        font-family: 'Material Icons';
      }
      
      /* Ensure icons are visible even if font doesn't load */
      .material-icons {
        min-width: 24px;
        text-align: center;
      }
    </style>
    
    <!-- Cache Control Headers -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>DataLynkr</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Version check script -->
    <script>
      // Force reload if version changes
      const APP_VERSION = '%REACT_APP_VERSION%';
      const STORAGE_KEY = 'datalynk_version';
      
      // Track if reload has been triggered to prevent loops
      const RELOAD_FLAG_KEY = 'datalynk_reload_in_progress';
      
      function checkVersion() {
        // Skip version check entirely if APP_VERSION is still a placeholder
        // This prevents infinite reload loops in development mode
        if (!APP_VERSION || APP_VERSION === '%REACT_APP_VERSION%' || APP_VERSION.includes('%')) {
          console.log('âš ï¸ Skipping version check - placeholder version detected (development mode)');
          // Clean up any stale reload flags
          if (localStorage.getItem(RELOAD_FLAG_KEY)) {
            localStorage.removeItem(RELOAD_FLAG_KEY);
          }
          return;
        }
        
        // Check if a reload was already triggered (prevents infinite loops)
        const reloadFlag = sessionStorage.getItem(RELOAD_FLAG_KEY);
        if (reloadFlag === 'true') {
          console.log('âš ï¸ Reload already triggered, clearing flag');
          sessionStorage.removeItem(RELOAD_FLAG_KEY);
          return;
        }
        
        const storedVersion = localStorage.getItem(STORAGE_KEY);
        
        // Don't clear if storedVersion is a placeholder (build issue)
        if (storedVersion && (storedVersion.includes('%') || storedVersion.includes('REACT_APP_VERSION'))) {
          console.log('âš ï¸ Placeholder version detected in storage, setting to current version without clearing');
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          return;
        }
        
        // Only reload if versions are different AND both are valid (not placeholders)
        if (storedVersion && storedVersion !== APP_VERSION && 
            storedVersion !== '%REACT_APP_VERSION%' && 
            !storedVersion.includes('%') &&
            APP_VERSION !== '%REACT_APP_VERSION%' &&
            !APP_VERSION.includes('%')) {
          console.log('ðŸ”„ New version detected (' + storedVersion + ' -> ' + APP_VERSION + '), clearing cache and reloading...');
          
          // Set flag to prevent reload loop
          sessionStorage.setItem(RELOAD_FLAG_KEY, 'true');
          
          // Set the new version BEFORE clearing to prevent reload loop
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          
          // Only clear localStorage, NOT sessionStorage (sessionStorage should persist across refreshes)
          // sessionStorage will naturally clear when the browser tab is closed
          const savedVersion = APP_VERSION; // Save version
          localStorage.clear();
          localStorage.setItem(STORAGE_KEY, savedVersion); // Restore version immediately
          
          // Clear only cache-related sessionStorage items, preserve authentication
          const authKeys = ['token', 'email', 'name', 'tallyloc_id', 'company', 'guid', 'status', 'access_type', RELOAD_FLAG_KEY];
          const sessionKeys = Object.keys(sessionStorage);
          
          sessionKeys.forEach(function(key) {
            // Only clear cache keys, preserve authentication data and reload flag
            const isAuthKey = authKeys.indexOf(key) !== -1;
            const isCacheKey = key.indexOf('datalynk_') === 0 || 
                              key.indexOf('ledgerlist-w-addrs_') === 0 || 
                              key.indexOf('stockitem_') === 0;
            
            if (!isAuthKey && isCacheKey) {
              sessionStorage.removeItem(key);
            }
          });
          
          // Clear all caches
          if ('caches' in window) {
            caches.keys().then(function(names) {
              for (let name of names) {
                caches.delete(name);
              }
            });
          }
          
          // Small delay to ensure storage operations complete
          setTimeout(function() {
            window.location.reload(true);
          }, 100);
        } else if (!storedVersion) {
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
        }
      }
      
      // Check if Material Icons are loaded (non-blocking)
      function checkMaterialIcons() {
        // Only run if document is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', checkMaterialIcons);
          return;
        }
        
        // Create a test element to check if Material Icons font is loaded
        const testElement = document.createElement('span');
        testElement.className = 'material-icons';
        testElement.textContent = 'home';
        testElement.style.position = 'absolute';
        testElement.style.left = '-9999px';
        testElement.style.fontSize = '16px';
        document.body.appendChild(testElement);
        
        // Check if the font is loaded by comparing computed styles
        const computedStyle = window.getComputedStyle(testElement);
        const fontFamily = computedStyle.getPropertyValue('font-family');
        
        // Clean up test element
        document.body.removeChild(testElement);
        
        // If Material Icons font is not loaded, show a warning (but don't block)
        if (!fontFamily.includes('Material Icons')) {
          console.warn('Material Icons font not loaded. Icons may not display correctly.');
        }
      }
      
      // Run checks on page load (non-blocking)
      // Use requestIdleCallback if available for better performance
      if (window.requestIdleCallback) {
        requestIdleCallback(checkVersion, { timeout: 2000 });
        requestIdleCallback(() => setTimeout(checkMaterialIcons, 1000), { timeout: 3000 });
      } else {
        // Fallback for browsers without requestIdleCallback
        setTimeout(checkVersion, 0);
        setTimeout(checkMaterialIcons, 1000);
      }
    </script>
  </body>
</html>
